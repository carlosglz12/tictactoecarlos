<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="toe.css">
</head>
<body>
    <!-- Aquí es donde se mostrará el juego -->
    <div class="board">
        <!-- Aquí se mostrarán las celdas del tablero -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <!-- Esto mostrará el estado del juego -->
    <div class="status">Turno del jugador X</div>
    <!-- Esto mostrará el temporizador -->
    <div class="timer">00:00</div>
    <!-- Botón para reiniciar la partida -->
    <button class="reset-button">Reiniciar Partida</button>
    <!-- Botón para registrar tiempo -->
    <button class="register-button" type="button" style="display: none;">Registrar Tiempo</button>
    <!-- Campo para ingresar el nombre del jugador -->
    <input type="text" class="player-name-input" placeholder="Tu nombre" style="display: none;">
    <!-- Aquí se mostrará el tiempo récord del jugador -->
    <div class="player-record" style="display: none;"></div>
    <!-- Aquí se mostrará la lista de mejores tiempos -->
    <div class="leaderboard">
        <h2>Mejores Tiempos</h2>
        <ol class="leaderboard-list"></ol>
    </div>
    <!-- Importa el archivo JavaScript -->
    <script src="tic.js"></script>
</body>
</html>
